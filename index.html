<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
  <title>Simple Calculator</title>
</head>
<link rel="stylesheet" href="/style.css">
<script src="/action.js"></script>
<body class="center-content">
  <h2> Attendance Calculator </h2>
  <form onsubmit="calculateAttendance(event)" id="attendanceForm">

    <label for="studentName"> Student Name </label>
    <input id="studentName" type="text" required/> 

    <label for="month"> Month </label>
    <input id="month" type="month" required/> 

    <label for="attendedDays"> Attended Days </label>
    <input id="attendedDays" type="number" required/> 

    <button id="submitButton">Calculate Attendance</button>
  </form>

  <div id="result"></div>

  <table class="center-content" id="resultTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Month</th>
        <th>% Attendance</th>
      </tr>
    </thead>
    <tbody id="resultContent">
      <!-- New rows will be added here -->
    </tbody>
  </table>

</body>
</html>
